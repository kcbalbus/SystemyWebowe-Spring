<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Categories list</title>
</head>
<body>

<h1>Categories List</h1>

<table class="table table-bordered">
    <thead class="text-center">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.code}"></td>
        <td><a class="btn btn-warning" th:href="@{/templates/category/edit(id=${category.id})}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/templates/category/delete(id=${category.id})}" th:onclick="'return confirm(\'Are you sure you want to delete this category?\');'">Delete</a></td>
    </tr>
    </tbody>
</table>

<!-- Form to Add Categories -->
<form th:action="@{/templates/category/add}" method="post">
    <input type="text" name="name" placeholder="Category Name" required>
    <input type="text" name="code" placeholder="Category Code" required>
    <a class="btn btn-primary" th:href="@{/templates/category/add}">Add Category</a>
</form>

</body>
</html>
